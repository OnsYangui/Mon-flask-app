<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Analyse SEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4a90e2;
            --background-color: #f4f6fa;
            --text-color: #333;
            --error-color: #e74c3c;
            --white: #fff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: var(--white);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        h2 {
            color: var(--primary-color);
            margin-top: 30px;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="file"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a78c4;
        }

        p.error {
            color: var(--error-color);
            font-weight: 600;
            margin-top: 15px;
        }

        .result-text {
            font-size: 1.1rem;
            line-height: 1.4;
            background-color: #eaf2fb;
            padding: 20px;
            border-left: 6px solid var(--primary-color);
            border-radius: var(--border-radius);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.03);
            white-space: pre-wrap;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Analyse SEO automatique avec Gemini</h1>

        <form method="POST" enctype="multipart/form-data">
            <label for="htmlfile">Choisissez un fichier HTML :</label>
            <input type="file" name="htmlfile" id="htmlfile" accept=".html,.htm" required />
            <button type="submit">Analyser</button>
        </form>

        {% if tags %}
        <h2>üìå Tags g√©n√©r√©s :</h2>
        <div class="result-text">{{ tags }}</div>
        {% endif %}

        {% if description %}
        <h2>üìù Description :</h2>
        <div class="result-text">{{ description }}</div>
        {% endif %}
    </div>
</body>

</html>
